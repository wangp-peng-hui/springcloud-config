server:
  port: 7001


spring:
  application:
    name: registry7001

eureka:
  instance:
    hostname: eureka7001.com #eureka 服务端的实例名
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
#      defaultZone: http://eureka7001.com:7001/eureka/ #单机配置
      defaultZone: http://eureka7002.com:7002/eureka/ #集群配置 eureka可以提供相同的服务